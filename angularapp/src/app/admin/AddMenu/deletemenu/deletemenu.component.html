<div class="container" [ngStyle]="{marginTop:'50px',color:'darkOrange'}" *ngIf="Menu">
    <h4>Delete Theme</h4>
</div>
<div class="container bg-light cont" *ngIf="Menu">
    <div [ngStyle]="{margin:'auto'}" class="row marketing pt-5 pl-5 pr-5 mt-5">
        <div class="col-lg-6">
            <span>
                <h5 style="display: inline-block;padding-right: 10px;">Food Name: </h5>
                <p style="display: inline-block;">{{Menu.foodMenuItems}}</p>
            </span><hr>
            <span>
                <h5 style="display: inline-block;padding-right: 10px;">food Type: </h5>
                <p style="display: inline-block;">{{Menu.foodMenuType}}</p>
            </span><hr>
            <span>
                <h5 style="display: inline-block;padding-right: 10px;">food Cost: </h5>
                <p style="display: inline-block;">{{Menu.foodMenuCost}}</p>
            </span><hr>
            <div class="mx-2 mt-2 mb-4" [ngStyle]="{textAlign:'left'}">
                <button class="btn btn-danger" (click)="DeleteMenu()">Delete Theme</button>
            </div><br>
        </div>
        <div class="col-lg-6">
            <span>
                <h5 style="display: inline-block;padding-right: 10px;">Image URL: </h5>
                <p style="display: inline-block;">{{Menu.foodMenuImageURL}}</p>
            </span><hr>
            <img [src]="Menu.foodMenuImageURL" [ngStyle]="{width:'220px',height:'130px'}">
        </div>
    </div>
</div>
