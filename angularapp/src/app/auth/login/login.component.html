<!--Login Form-->
<div class="container justify-content-center p-4 mt-5 d-flex" style="background:rgb(63, 124, 216); height: 420px; width: 1020px;border-radius: 25px;">

    <div class="mx-2" style="width:640px">
        <img class="rounded" src="https://i.pinimg.com/originals/53/be/79/53be793b1b645addc180e58606f70617.png" alt="image" height="370px" width="580px">
    </div>
  
    <div class="mx-2" style="width: 380px;">
        <h1 style="text-align: center;" class="text-white mt-3">Login</h1>
        <form [formGroup]="loginform" #userLogin="ngForm" autocomplete="off" (ngSubmit)="login()">
  
            <div class="form-group mt-4">
  
                <input id="email" name="email" [(ngModel)]="model.email" formControlName="email" class="form-control bg-transparent text-white" type="email " placeholder="Enter Email " required>
                <small *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched" class="text-warning">Enter  Email</small>
  
            </div>
  
            <div class="form-group mt-4 ">
  
                <input id="password" name="password" [(ngModel)]="model.password" formControlName="password" class="form-control bg-transparent text-white" type="password" placeholder="Password " required>
                <small *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched" class="text-warning">Enter password</small>
  
            </div>
  
            <div class="form-group mt-4 text-center">
                <button [disabled]="loginform?.invalid" class="btn-lg text-white btn-outline-light" style="background: blue;  border-radius: 10px; border:1px solid white">Login </button>
            </div>
  
            <!--<div class="form-group mt-4 text-center">
              <span class="text-white">DOn't have an Account ?</span><br>
              <a class="text-white mt-4" href="#">Sign-Up</a>
          </div> -->
  
        </form>
        <span class="text-white text-center mt-3">Don't have an account ?</span>
        <a class="text-white text-center" routerLink="/auth/signup">  SignUp</a>
    </div>
  
  </div>
