<!--Login Form-->
<div class="container justify-content-center p-4 mt-5" style="background:rgb(63, 124, 216); height: 450px; width: 400px;border-radius: 25px;">
    <div class="">
        <h1 style="text-align: center;" class="text-white mt-4">Login</h1>
        <form [formGroup]="loginform" #userLogin="ngForm" autocomplete="off" (ngSubmit)="login()">
            <div class="form-group mt-4">

                <input id="email" name="email" [(ngModel)]="model.Email" formControlName="email" class="form-control bg-transparent text-white" type="email " placeholder="Enter Email " required data-toggle="email">

                <small *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched" class="text-warning">Enter correct Email</small>

            </div>

            <div class="form-group mt-4 ">
                <input id="password" name="password" [(ngModel)]="model.password" formControlName="password" class="form-control bg-transparent text-white" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*]).{8,}" type="password" placeholder="Password " required
                    data-toggle="Password">
                <small *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched" class="text-warning">Enter correct password</small>
                <div class="input-group-append">
                    <div class="input-group-text"><i class="fa fa-eye"></i></div>
                </div>
            </div>

            <div class="form-group mt-4 text-center">
                <button class="btn-lg text-white btn-outline-light" style="background: blue;  border-radius: 10px; border:1px solid white">Login </button>
            </div>

            <!--<div class="form-group mt-4 text-center">
              <span class="text-white">DOn't have an Account ?</span><br>
              <a class="text-white mt-4" href="#">Sign-Up</a>
          </div> -->

        </form>
        <span class="text-white text-center mt-3">Don't have an account ?</span>
        <a class="text-white text-center" routerLink="/signup">  SignUp</a>
    </div>

</div>
