<div class="container">
    <div class="row align-items-center">
        <!-- <div class="align-items-center GIF" *ngIf="!AddOns && AddOns!=[]"><img src="../../../../assets/updatess.gif"></div> -->
        <div class="col-xl mx-auto" *ngFor="let AddOn of AddOns">
            <div class="card border-primary fullcard" type="button" style="width: 17rem;">
                <img class="card-img-top image" [src]="AddOn.addOnImageURL" [alt]="AddOn.addOnName">
                <div class="card-body">
                    <div>
                        <h4 style="text-align: left;margin-right: 50px;">{{AddOn.addOnName}}</h4>
                        <p style="text-align: left;font-size: medium;">Price:{{AddOn.addOnPrice}}</p>
                    </div>
                    <button (click)="selectaddon(AddOn)" class="btn btn-outline-primary mr-4 mt-4"
                        style="display: inline-block;font-size:medium;">Select</button>
                </div>
            </div>
        </div>
    </div>
</div>
